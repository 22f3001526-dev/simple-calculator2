<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple BODMAS Calculator</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: 'Inter', sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl"><h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">BODMAS Calculator</h1><div class="grid grid-cols-1 gap-4 mb-6"><input type="number" id="num1" placeholder="Enter first number" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg"><select id="operation" class="w-full p-3 border border-gray-300 rounded-md bg-white text-lg focus:ring-blue-500 focus:border-blue-500"><option value="+">+</option><option value="-">-</option><option value="*">*</option><option value="/">/</option></select><input type="number" id="num2" placeholder="Enter second number" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg"></div><button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 text-xl">Calculate</button><div id="result" class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-md text-center text-2xl font-semibold text-blue-800 min-h-[64px] flex items-center justify-center">Result will appear here</div></div><script>document.addEventListener('DOMContentLoaded', () => {const num1Input = document.getElementById('num1');const operationSelect = document.getElementById('operation');const num2Input = document.getElementById('num2');const calculateBtn = document.getElementById('calculateBtn');const resultDiv = document.getElementById('result');calculateBtn.addEventListener('click', () => {const num1 = parseFloat(num1Input.value);const num2 = parseFloat(num2Input.value);const operation = operationSelect.value;if (isNaN(num1) || isNaN(num2)) {resultDiv.textContent = 'Please enter valid numbers.';resultDiv.classList.remove('text-blue-800', 'bg-blue-50', 'border-blue-200');resultDiv.classList.add('text-red-700', 'bg-red-50', 'border-red-200');return;}let calculatedResult;let error = false;switch (operation) {case '+':calculatedResult = num1 + num2;break;case '-':calculatedResult = num1 - num2;break;case '*':calculatedResult = num1 * num2;break;case '/':if (num2 === 0) {calculatedResult = 'Cannot divide by zero!';error = true;} else {calculatedResult = num1 / num2;}break;default:calculatedResult = 'Invalid operation';error = true;break;}resultDiv.classList.remove('text-blue-800', 'bg-blue-50', 'border-blue-200', 'text-red-700', 'bg-red-50', 'border-red-200');if (error) {resultDiv.classList.add('text-red-700', 'bg-red-50', 'border-red-200');} else {resultDiv.classList.add('text-blue-800', 'bg-blue-50', 'border-blue-200');}resultDiv.textContent = calculatedResult;});});</script></body></html>
